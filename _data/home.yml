paragraph: "Anche quest'anno AISF organizza la Sezione Giovani (SG), evento pensato per studenti di fisica inserito all'interno della programmazione del <a href='https://www.sif.it/attivita/congresso/107' target='_blank'>107° Congresso Nazionale</a> della Società Italiana di Fisica. La SG 2021 sarà incentrata sulle opportunità per i giovani all'interno dell'Unione Europea. Insieme ai nostri <a href='https://ai-sf.it/sg2021/speaker/'>speakers</a> scopriremo e confronteremo ambiti di lavoro e ricerca molto diversi, ma con un comune denominatore: lo sguardo all'#EU. Organi istituzionali come la #BCE, progetti di punta finanziati da #ERC Grant e il mondo delle #startup -veri motori di innovazione- si incontreranno in questa mattinata ricca di spunti e opportunità di scambio."
