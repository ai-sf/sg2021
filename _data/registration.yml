description:
    title: "Informazioni Generali"
    paragraphs:
        - paragraph:
            - line: "Le iscrizioni saranno attive fino al <b>6 Settembre 2021</b>."
            - line: "La partecipazione all'evento è <b>completamente gratuita</b> per tutti i membri <b>regolarmente iscritti ad AISF</b>. Puoi iscriverti o rinnovare la tua iscrizione all'Associazione tramite questa <a href='http://ai-sf.it/iscrizione/'>pagina</a>, impegnandoti a versare la quota associativa di 5€ <b>entro il 13 Settembre</b>."
            - line: "Le iscrizioni/rinnovi pervenuti entro tale data saranno estesi a tutto l'Anno Accademico 2021/2022."
        - paragraph:
            - line: "Per partecipare sarà sufficiente <b>compilare il form</b> qui sotto (se non visualizzato correttamente usare il link: <a href='https://tinyurl.com/joinSG21' target='_blank'>https://tinyurl.com/joinSG21</a>) entro il <b>6 Settembre 2021</b>. Coloro che l'abbiano già compilato in fase di pre-iscrizione sono considerati iscritti all'evento. Tutte le informazioni per poter collegarsi a SG21 arriveranno sulla <b>casella di posta</b> da voi indicata nei giorni precedenti all'evento."

ending_date: "2021-09-07 00:00"
 